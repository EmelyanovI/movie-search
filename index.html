<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link rel="icon" href="./resources/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
  </head>
  <body>
    <h1 class="search__title">Movie Search App</h1>
    <div class="search">
      <div class="search-wrapper">
        <input
          id="searchInput"
          type="text"
          placeholder="Enter film name"
          class="search__input"
        />
        <button id="searchButton" class="search__button">SEARCH</button>
      </div>
      <ul id="searchResult" class="search__result"></ul>
    </div>
    <div class="movie-page"></div>
    <script src="./js/index.js"></script>
  </body>
</html>
